<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MUSIC PLAYER ♫</h1>

    <div class="container">

    <video autoplay loop muted plays-inline class="background-clip">
        <source src="images/bgp.mp4">
    </video>

    <br>

    <h2 id="title" class="song_info">Meant To Be</h2>
    <p id="artist" class="song_info">Bebe Rexha</p>
    <img  id="track_image" class="song_image" src="images/me.png">
    <audio src="sound/A.mp3"></audio>

    <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
    </div>
    
    <div class="inner">
        <button class="prev" id="pre" title="Previous" >⏮</button>
        <button class="play" id="play" title="Play">►</button>
        <button class="next" id="next" title="Next">⏭</button>
    </div>
    </div>

    <script src="index.js"></script>
    <footer>Copyright © Pratham Chuahan</footer>
</body>
</html>
